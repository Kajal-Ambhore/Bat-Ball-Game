<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bat and Ball Game</title>
    <link rel="stylesheet" href="bat&ballgame.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="nav_div">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <img
                  src="images.jpg"
                  alt="image"
                  style="width: 50px; height: 40px"
                  class="navbar-brand rounded"
                />
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <a href="/home"
                ><button
                  class="btn btn-outline-success"
                  type="submit"
                  onclick="logout()"
                  disabled
                >
                  GO TO HOME
                </button></a
              >
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-fluid main_div">
      <div class="row d-flex justify-content-center align-items-center sub_div">
        <div class="col-sm-12 col-md-12 col-lg-8">
          <!-- Display Message Section-->
          <section id="msg_section" class="text-center">
            <h2 id="dispmsg" class="text-primary text-uppercase fw-bold">
              Welcome
            </h2>
            <h4 class="p-3 text-success">
              Please Enter Your Name and Start a game
            </h4>
            <!-- <label for="name" class="fw-bold fs-3">Name:</label> -->
            <input
              type="text"
              class="p-2 mx-2 rounded border border-primary"
              name="name"
              placeholder="Enter Your Name"
              id="name"
              value=""
              required
            />
            <button
              type="submit"
              value="submit"
              onclick="myFunction()"
              class="btn btn-info p-2 start_button"
            >
              Start Game
            </button>
          </section>
          <!-- Game Section-->
          <section id="canvas_section" style="display: none">
            <div class="heading_1">
              <button
                type="button"
                class="btn btn-outline-primary px-4 m-2"
                onclick="game();init();start()"
              >
                Play
              </button>
              <h1 class="text-center heading">Bat & Ball Game</h1>
              <button
                type="button"
                class="btn btn-outline-danger px-4 m-2 stop_button"
                onclick="stopResume()"
              >
                Stop
              </button>
            </div>

            <canvas id="game" width="900" height="400"></canvas>
          </section>
        </div>
      </div>
    </div>

    <script src="bat&ballgame.js"></script>
    <script src="home.js"></script>
  </body>
</html>
